<html>

<head>
  <title> Guess the number </title>
</head>

<body>

  <div>
    <h1> Guess the number </h1>
    <p> I'm thinking of a number between 1 and 100. Can you guess it? </p>
    <p> Your guess: <input type="number" id="guess" max="100" min="1"> </p>
    <button type="submit" id="guessButton"> Guess </button>
    <p id="feedback"> </p>
  </div>

  <script type="text/javascript">
    document.getElementById("guessButton").onclick = guessTheNumber;

    const number = Math.floor(Math.random() * 100) + 1;

    function guessTheNumber() {
      const guessedNumber = parseInt(document.getElementById("guess").value);

      if (guessedNumber === number) {
        document.getElementById("feedback").innerHTML = "You guessed it!";
      } else if (guessedNumber > number) {
        document.getElementById("feedback").innerHTML = "Your guess is too high.";
      } else {
        document.getElementById("feedback").innerHTML = "Your guess is too low.";
      }
    }
  </script>
</body>

</html>
